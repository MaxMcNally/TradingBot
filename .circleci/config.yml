version: 2.1

# Define reusable jobs
jobs:
  # Install dependencies and cache them
  install-dependencies:
    docker:
      - image: cimg/node:20.19
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
            - v1-deps-
      - run:
          name: Install root dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Install client dependencies
          command: cd client && yarn install --frozen-lockfile
      - run:
          name: Install API dependencies
          command: cd api && npm install
      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - client/node_modules
            - api/node_modules

  # Test backend
  test-backend:
    docker:
      - image: cimg/node:20.19
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
            - v1-deps-
      - run:
          name: Install root dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Install API dependencies
          command: cd api && npm install
      - run:
          name: Run backend tests
          command: yarn test:backend

  # Test frontend
  test-frontend:
    docker:
      - image: cimg/node:20.19
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
            - v1-deps-
      - run:
          name: Install root dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Install client dependencies
          command: cd client && yarn install --frozen-lockfile
      - run:
          name: Run frontend tests
          command: yarn test:frontend

  # Lint code
  lint:
    docker:
      - image: cimg/node:20.19
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
            - v1-deps-
      - run:
          name: Install root dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Install client dependencies
          command: cd client && yarn install --frozen-lockfile
      - run:
          name: Install API dependencies
          command: cd api && npm install
      - run:
          name: Run linting
          command: yarn lint

  # Build Docker images
  build-images:
    docker:
      - image: cimg/node:20.19
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build API image
          command: docker build -t tradingbot-api .
      - run:
          name: Build client image
          command: docker build -t tradingbot-client -f client/Dockerfile client/

  # Deploy to Railway QA environment
  deploy-railway-qa:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install Railway CLI
          command: npm install -g @railway/cli
      - run:
          name: Login to Railway
          command: |
            echo $RAILWAY_TOKEN | railway login --token
      - run:
          name: Switch to QA Environment
          command: |
            echo "Switching to QA environment..."
            railway environment qa
      - run:
          name: Deploy to Railway QA
          command: |
            echo "Deploying to Railway QA environment..."
            railway up --service api-qa
      - run:
          name: Set QA environment variables
          command: |
            railway variables --set "NODE_ENV=QA" --service api-qa
            railway variables --set "TRADING_MODE=paper" --service api-qa
            railway variables --set "LOG_LEVEL=debug" --service api-qa
            railway variables --set "ENVIRONMENT=qa" --service api-qa
            railway variables --set "DEBUG=true" --service api-qa
      - run:
          name: Get QA Deployment URL
          command: |
            echo "QA Deployment URL:"
            railway domain

  # Deploy to Railway production environment
  deploy-railway-production:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install Railway CLI
          command: npm install -g @railway/cli
      - run:
          name: Login to Railway
          command: |
            echo $RAILWAY_TOKEN | railway login --token
      - run:
          name: Switch to Production Environment
          command: |
            echo "Switching to production environment..."
            railway environment production
      - run:
          name: Deploy to Railway Production
          command: |
            echo "Deploying to Railway production environment..."
            railway up --service api
      - run:
          name: Set production environment variables
          command: |
            railway variables --set "NODE_ENV=production" --service api
            railway variables --set "TRADING_MODE=paper" --service api
            railway variables --set "LOG_LEVEL=info" --service api
            railway variables --set "JWT_SECRET=$JWT_SECRET" --service api
            railway variables --set "SESSION_SECRET=$SESSION_SECRET" --service api
      - run:
          name: Get Production Deployment URL
          command: |
            echo "Production Deployment URL:"
            railway domain

# Define workflows
workflows:
  # Default workflow - runs on all branches except main
  default:
    jobs:
      - install-dependencies
      - test-backend:
          requires:
            - install-dependencies
      - test-frontend:
          requires:
            - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - build-images:
          requires:
            - test-backend
            - test-frontend
            - lint
    filters:
      branches:
        ignore: main

  # Main branch workflow - Deploy to QA after PR merge
  main:
    jobs:
      - install-dependencies:
          filters:
            branches:
              only: main
      - test-backend:
          requires:
            - install-dependencies
          filters:
            branches:
              only: main
      - test-frontend:
          requires:
            - install-dependencies
          filters:
            branches:
              only: main
      - lint:
          requires:
            - install-dependencies
          filters:
            branches:
              only: main
      - build-images:
          requires:
            - test-backend
            - test-frontend
            - lint
          filters:
            branches:
              only: main
      - deploy-railway-qa:
          requires:
            - build-images
          filters:
            branches:
              only: main
          context: railway-qa

  # Production release pipeline - Deploy to production on GitHub releases
  release:
    jobs:
      - install-dependencies:
          filters:
            tags:
              only: /^v.*/
      - test-backend:
          requires:
            - install-dependencies
          filters:
            tags:
              only: /^v.*/
      - test-frontend:
          requires:
            - install-dependencies
          filters:
            tags:
              only: /^v.*/
      - lint:
          requires:
            - install-dependencies
          filters:
            tags:
              only: /^v.*/
      - build-images:
          requires:
            - test-backend
            - test-frontend
            - lint
          filters:
            tags:
              only: /^v.*/
      - deploy-railway-production:
          requires:
            - build-images
          filters:
            tags:
              only: /^v.*/
          context: railway-production

# Define contexts for environment variables
contexts:
  - railway-qa
  - railway-production